<div class="c-app c-default-layout flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <!-- Your login form goes here -->
  
                <!-- Example form fields -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="cil-user"></i>
                    </span>
                  </div>
                  <input #username type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="cil-lock-locked"></i>
                    </span>
                  </div>
                  <input #password type="password" class="form-control" placeholder="Password">
                </div>
  
                <div class="row">
                  <div class="col-6">
                    <button cButton type="button" (click)="onSubmit(username.value, password.value)" class="btn btn-primary px-4">Login</button>
                  </div>
                  <!-- Add more buttons or links as needed -->
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
